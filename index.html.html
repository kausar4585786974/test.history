<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қазақ хандығы тесті</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #2980b9;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Қазақ хандығы тарихы бойынша тест</h2>
        <div id="quiz">
            <p class="question" id="question-text"></p>
            <button class="btn" onclick="checkAnswer(0)"></button>
            <button class="btn" onclick="checkAnswer(1)"></button>
            <button class="btn" onclick="checkAnswer(2)"></button>
            <button class="btn" onclick="checkAnswer(3)"></button>
        </div>
        <p id="score">Ұпай: 0</p>
    </div>

    <script>
        const questions = [
            { question: "Қазақ халқының қалыптасуы қай ғасырда аяқталды?", answers: ["XIII-XIV", "XV-XVI", "XVII-XVIII", "XIV-XV"], correct: 1 },
            { question: "Қазақ хандығы алғаш құрылған кезде оны кімдер басқарды?", answers: ["Әбілқайыр хан", "Жәнібек пен Керей", "Есім хан", "Қасым хан"], correct: 1 },
            { question: "«Қазақ» сөзі бастапқыда қандай мағына берген?", answers: ["Еркін, тәуелсіз адам", "Батыр, жауынгер", "Көшпелі малшы", "Қарапайым халық"], correct: 0 },
            { question: "XV ғасырда Қазақ хандығы қай мемлекеттен бөлініп шықты?", answers: ["Алтын Орда", "Өзбек ұлысы", "Моғолстан", "Қырым хандығы"], correct: 1 },
            { question: "Қазақ хандығы алғаш құрылған аумақтар қайсысы?", answers: ["Жетісу мен Шығыс Дешті Қыпшақ", "Түркістан мен Ферғана", "Самарқанд пен Бұхара", "Сібір мен Алтай"], correct: 0 },
            { question: "Қазақ хандығының құрылуы қазақ халқының қалыптасуында қандай рөл атқарды?", answers: ["Біртұтас халықтың қалыптасуын аяқтады", "Көшпелі өмір салтын жойды", "Түркі халықтарының бірігуін тоқтатты", "Жаңа мемлекеттер құрылуына ықпал етті"], correct: 0 },
            { question: "Қазақ хандығының негізін қалаған Керей мен Жәнібек қай хандықтан бөлініп шықты?", answers: ["Моғолстан", "Ноғай Ордасы", "Өзбек ұлысы", "Қырым хандығы"], correct: 2 },
            { question: "Қазақ хандығы құрылған кезде халықтың негізгі кәсібі қандай болды?", answers: ["Жер өңдеу", "Көшпелі мал шаруашылығы", "Қолөнер", "Сауда"], correct: 1 },
            { question: "XV-XVI ғасырларда Қазақ хандығының негізгі жаулары кімдер болды?", answers: ["Қытай әулеті мен Парсы мемлекеті", "Ноғай Ордасы мен Қырым хандығы", "Әбілқайыр хандығы мен Моғолстан", "Осман империясы мен Мәскеу княздігі"], correct: 2 },
            { question: "Қазақ хандығы құрылмас бұрын Дешті Қыпшақ аумағында қандай билік жүйесі болды?", answers: ["Шыңғыс хан ұрпақтары басқарған ұлыстар", "Ресей империясының әкімшілік жүйесі", "Парсы билеушілерінің басқару жүйесі", "Қытай династиясының басқару тәртібі"], correct: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question-text").textContent = q.question;
            const buttons = document.querySelectorAll(".btn");
            buttons.forEach((btn, index) => {
                btn.textContent = q.answers[index];
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].correct) {
                score += 10;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("quiz").innerHTML = "<h3>Тест аяқталды!</h3>";
            }
            document.getElementById("score").textContent = "Ұпай: " + score;
        }

        loadQuestion();
    </script>
</body>
</html>
